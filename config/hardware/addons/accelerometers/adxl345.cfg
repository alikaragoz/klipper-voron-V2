[mcu adxl]
serial: /dev/serial/by-id/usb-Klipper_rp2040_E6613475074E0621-if00
# Edit the above line with the correct serial address. Use "ls /dev/serial/by-id/*" to find the MCU serial address.

[adxl345]
cs_pin: adxl:gpio1
spi_bus: spi0a
axes_map: -x,z,-y

[resonance_tester]
accel_chip: adxl345
probe_points:
   150,150,20


# Include the vibr_calibrat_xx macros to unlock them when
# an accelerometer is installed on the machine
[include ../../../../macros/addons/calibration/vibr_calibrate_01.cfg]
[include ../../../../macros/addons/calibration/vibr_calibrate_02.cfg]
